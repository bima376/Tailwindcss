<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>transform, transition, animation</title>
</head>
<body>    
    <div class="mt-20 w-40 h-40 bg-sky-300 mx-auto rounded-lg shadow-lg animate-pulse"></div>
    <div class="mt-20 w-40 h-40 bg-sky-400 mx-auto rounded-lg shadow-lg animate-spin"></div>
    <div class="mt-20 w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg animate-ping"></div>
    <div class="mt-20 w-40 h-40 bg-sky-600 mx-auto rounded-lg shadow-lg hover:scale-125 hover:rotate-45  transition"></div>
    <div class="w-40 h-40 mx-auto mt-20 group">
        <div class="w-full h-full bg-sky-700 rounded-lg shadow-lg group-hover:rotate-180 transition origin-top-left"></div>
    </div>
