<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwincdcss</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config ={
            darkMode: 'class',
        }
    </script>
    <style>
        #toggle:checked ~ label div.toggle-circle{
            @apply translate-x-3;
        }
    </style>
</head>
<body class="dark:bg-slate-800 dark:text-slate-200">
<div class="flex justify-center">
    <span class="text-sm text-slate-500 mr-2">light</span>
    <input type="checkbox" id="toggle" class="">
    <label for="toggle"></label>
    <div class="w-9 h-5 p-1 cursor-pointer bg-slate-500 rounded-full flex items-center">
        <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
    </div>
    <span class="text-sm text-slate-500 ml-2">dark</span>
</div>

    <button class="dark:bg-slate-300 dark:text-slate-800 dark:hover:text-slate-900 dark:hover:bg-slate-100 my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold mx-auto block hover:bg-sky-600 active:bg-sky-700 focus:ring focus:ring-sky-300">Simpan</button>
    <div class="dark:hover:bg-slate-300 max-w-lg mx-auto p-4 my-10 border border-slate-200 rounded-xl mx-autop-5 shadow-md hover:bg-sky-500 group">
        <h5 class="dark:group-hover:text-slate-800 dar font-bold text-slate-700 text-lg mb-3 group-hover:text-white">my card</h5>
        <p class="first-line:uppercase 
        first-line:tracking-widest 
        first-letter:text-7xl 
        first-letter:float-left 
        first-letter:mr-3 
        dark:group-hover:text-slate-800 text-slate-600 selection:bg-white selection:text-black group-hover:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis obcaecati cum debitis eum mollitia quo. Ea aliquam cum iusto. Recusandae voluptatum magnam libero vitae dolore! Corporis inventore est blanditiis consectetur.</p>
    </div>   
    
    <div class="max-w-lg border border-slate-200 rounded-xl mx-auto shadow-md p-5">
        <form action="">
            <label for="email">
                <span class="block text-slate-700 font-semibold mb-1 after:content-['*'] after:text-pink-500 after:ml-1">email</span>
                <input type="email" placeholder="input email" class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 
                invalid:text-pink-700 invalid:focus:ring-pink-700 peer">
                <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">email salah</p>
            </label>
        </form>
    </div>

    <script>
        const checkbox = document.querySelector('#toggle');
        consthtml =document.querySelector ('html');
        checkbox.addEventListener('click'), function()
        {
            checkbox.checked ? html.classList.add('dark') : html.classList.remove ('dark');
        }
    </script>
</body>
</html>
